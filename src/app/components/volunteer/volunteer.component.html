<div class="modal fade" id="volunteerModel" tabindex="-1" aria-labelledby="VolunteerModalSaloniLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content boxshadow-gray">
            <div class="modal-header">
                <p class="modal-title know-details" id="VolunteerModalSaloniLabel">Fill your details</p>
                <button type="button" #closemodal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="volunteerForm" (ngSubmit)="volunteerSubmit()">
                    <div class="row">
                        <div class="col-md-6 my-3">
                            <div class="form-group">
                                <input type="text" placeholder="First Name *" formControlName="firstname"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitting && f.firstname.errors }" />
                                <div *ngIf="submitting && f.firstname.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstname.errors.required">First Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 my-3">
                            <div class="form-group">
                                <input type="text" placeholder="Last Name *" formControlName="lastname"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitting && f.lastname.errors }" />
                                <div *ngIf="submitting && f.lastname.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 my-3">
                            <div class="form-group">
                                <input type="email" name="email" formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitting && f.email.errors }" class="form-control"
                                    placeholder="Email*" />
                                <div *ngIf="submitting && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.hasError('pattern') && !f.email.hasError('required')">Please
                                        enter a valid email.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 my-3">
                            <div class="form-group">
                                <input type="password" formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitting &&  f.password.errors }" class="form-control"
                                    placeholder="Password" />
                                <div *ngIf="submitting && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required.</div>
                                    <div *ngIf="f.password.errors.mustMatch">Passwords must match.</div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-lg-6 my-3">
                            <div class="form-group">
                                <input type="password" formControlName="confirmPassword" class="form-control"
                                    [ngClass]="{ 'is-invalid':submitting && f.confirmPassword.errors }"
                                    placeholder="Confirm Password" />
                                <div *ngIf="submitting && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required.</div>
                                    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match.</div>
                                </div>
                            </div>
                        </div> -->
                        <div class="col-lg-6 my-3">

                            <div class="form-group">
                                <!--input type="tel" id="phone" (keypress)="numericOnly($event)"
                                    formControlName="phonenumber"
                                    [ngClass]="{ 'is-invalid': submitting && f.phonenumber.errors }"
                                    class="form-control" placeholder="Phone" /-->
                                    <ngx-intl-tel-input
                                         [cssClass]="'form-control w-100'"
                                          [preferredCountries]="preferredCountries"
                                          [enableAutoCountrySelect]="true"
                                          [enablePlaceholder]="true"
                                          [searchCountryFlag]="true"
                                          formControlName="phonenumber">
                                      </ngx-intl-tel-input>
                                <div *ngIf="f.phonenumber.errors" class="invalid-feedback">
                                    <div *ngIf="submitting && f.phonenumber.errors.required">Phone is required.</div>
                                    <div
                                        *ngIf="(f.phonenumber.hasError('maxlength') || f.phonenumber.hasError('minlength')) && !f.phonenumber.hasError('required')">
                                        Please enter a valid phone number.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 my-3">
                            <div class="form-group">
                                <select [(ngModel)]="DGender" formControlName="gender" name="gender"
                                    class="form-control">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div *ngIf="submitting && f.gender.errors" class="invalid-feedback">
                                    <div *ngIf="f.gender.errors.required">Gender is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12  m-auto">
                            <input type="submit" value="Submit" [disabled]="volunteerForm.invalid"
                                class="btn btn-contact-submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
