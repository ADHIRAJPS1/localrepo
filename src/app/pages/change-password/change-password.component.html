<div class="container my-5">
	<div class="row">
		<div class="col-lg-8 m-auto mt-lg-5">
			<div class="shadow-lg rounded-lg bg-white p-4">
				<h5 class="text-primary">Change Password</h5>
				<form [formGroup]="changePasswordForm" (ngSubmit)="ChangePassword()">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label for="password">New Password</label>
								<input type="password" class="form-control bg-light" placeholder="New Password"
									id="password" formControlName="newpassword"
									[ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }">
								<div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
									<div *ngIf="f.newpassword.errors.required">Password is required</div>
									<div *ngIf="f.newpassword.errors.mustMatch">Passwords must match.</div>
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<label for="password">Confirm Password</label>
								<input type="password" class="form-control bg-light" placeholder="Confirm Password"
									id="confirmpassword" formControlName="confirmpassword"
									[ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }">
								<div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
									<div *ngIf="f.confirmpassword.errors.required">Password is required</div>
									<div *ngIf="f.confirmpassword.errors.mustMatch">Passwords must match.</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-main text-center m-auto mt-4">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
