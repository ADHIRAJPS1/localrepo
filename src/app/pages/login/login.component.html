<section class="admin-login-section"
  style="background-image: url(./assets/images/Admin-login/login-bg.png); background-repeat: no-repeat; background-size: cover;">
  <div class="container admin-login-padding">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-5">
        <div class="login-admin-container">
          <div class="row">
            <div class="col-lg-12">
              <h4 class="login-color-gray">Login Panel</h4>
              <p class="login-color-gray">Fill your details to get in</p>
            </div>
            <div class="col-lg-12">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                <input type="email" class="form-control admin-login-textbox" placeholder="Username"
                  formControlName="username" class="form-control mb-3"
                  [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }" />
                <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">User name is required</div>
                  <div *ngIf="f.username.errors.pattern">User name shouldbe valid</div>
                </div>
                <input type="password" class="form-control admin-login-textbox" placeholder="Password"
                  formControlName="pwd" class="form-control mt-3"
                  [ngClass]="{ 'is-invalid': f.pwd.touched && f.pwd.errors }" />
                <div *ngIf="f.pwd.touched && f.pwd.errors" class="invalid-feedback">
                  <div *ngIf="f.pwd.errors.required">Password is required</div>
                </div>
                 <div class="row">
                   <div class="col-lg-12 invalid-feedback">{{showErrorMessage}}</div>
                 </div>
                <div class="row">
                  <div class="col-lg-6">
                    <button type="submit" [disabled]="submitted" class="btn btn-primary admin-login-now-btn">Login Now <img *ngIf="submitted" src="assets/images/spinning-loading.gif" style="width: 29px;"></button>
                  </div>
                  <div class="col-lg-6">
                    <a class="btn admin-back-btn" routerLink="/forget-password">Forgot
                      Password</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
